<div class="detail-section">
    <div class="container-fluid">

        <img src="{{product.imageUrl}}" class="detail-img">
        <h3>{{product.name}}</h3>
        <div class="price">{{product.unitPrice | currency:'INR'}}</div>
        <button (click)="addToCart(product)" class="btn btn-primary btn-sm">Add to cart</button>


        <hr>
        <h3>Description</h3>
        <p>{{product.description}}</p>

       <h5><a routerLink="/products" class="mt-4">Back to product list</a></h5> 
    </div>


</div>
